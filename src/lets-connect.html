<script>
    var slick = $('.heading-questions');
    slick.slick({
        dots: false,
        infinite: true,
        speed: 400,
        fade: true,
        cssEase: 'linear',
        autoplay: true,
        pauseOnHover: false,
        prevArrow: false,
        nextArrow: false
    });
    slick.on('wheel', (function(e) {
        e.preventDefault();
        if (e.originalEvent.deltaY < 0) {
            $(this).slick('slickNext');
        } else {
            $(this).slick('slickPrev');
        }
    }));
</script>
